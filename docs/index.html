  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script>
	window.$docsify = {
	name: 'Aurora Docs',
	repo: 'aurorae114514/docs',
	loadSidebar: true,
	subMaxLevel: 4,
	alias: {
	'/.*/_sidebar.md': '/_sidebar.md'
	},
	loadNavbar: true,
	coverpage: true,

	plugins: [
    function(hook, vm) {
      hook.beforeEach(function(html) {
        var url =
          'https://github.com/aurorae114514/docs/tree/master/' +
          vm.route.file;
        var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';

        return (
          editHtml +
          html +
          '\n----\n' +
          'Last modified {docsify-updated} ' +
          editHtml
        );
      });
    }
  ]

}
</script>
